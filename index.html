    <!-- Add the library Gsap -->

    <script>
      //adding add event listiner "mousemove", so that when we move out move
      //use arrow function
      document.addEventListener("mousemove", (e) => {
        //passing e
        gsap.to(".snake", {
          x: e.clientX, //Horizontal line
          y: e.clientY, //Vertical line
          stagger: -0.02,
        });
      });
    </script>
